<label for="">ID:: &nbsp;&nbsp;</label>
<input #inputId type="text" placeholder="Enter the ID..."> <br><br>

<label for="">Name:: &nbsp;&nbsp;</label>
<input #inputname type="text" placeholder="Enter the Name..."> <br><br>

<label for="">Salary:: &nbsp;&nbsp;</label>

<input #inputsalary type="text" placeholder="Enter the Salary..."> <br><br>
<button (click)="onAdd(inputId.value,inputname.value,inputsalary.value)" >ADD</button> <br><br>

<table border="1px">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Salary</th>
    <th>Action</th>
  </thead>

  <tbody>
    <tr *ngFor="let item of empdata;index as i">
      <td> {{item.id}} </td>
      <td> {{item.name}} </td>
      <td> {{item.salary}} </td>
      <td> <button (click)="onRemove(i)" >Remove</button> </td>
    </tr>
  </tbody>

</table>
